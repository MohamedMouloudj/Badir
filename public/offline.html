<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بادر - غير متصل</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-500: rgba(6, 78, 67, 1);
        --primary-400: rgba(61, 152, 110, 1);
        --primary-100: rgba(224, 244, 241, 1);
        --neutrals-100: rgba(250, 249, 245, 1);
        --neutrals-500: rgba(96, 95, 87, 1);
        --neutrals-700: rgba(38, 37, 32, 1);
      }

      body {
        font-family:
          "IBM Plex Sans Arabic",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: var(--neutrals-100);
        color: var(--neutrals-700);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      .offline-container {
        max-width: 500px;
        background: white;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: var(--primary-100);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 60px;
        height: 60px;
        stroke: var(--primary-500);
        stroke-width: 2;
        fill: none;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-500);
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.125rem;
        color: var(--neutrals-500);
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .retry-btn {
        background: var(--primary-500);
        color: white;
        border: none;
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background 0.2s ease;
        font-family: inherit;
      }

      .retry-btn:hover {
        background: var(--primary-400);
      }

      .retry-btn:active {
        transform: scale(0.98);
      }

      @media (max-width: 640px) {
        .offline-container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }

        .icon {
          width: 100px;
          height: 100px;
        }

        .icon svg {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <line x1="1" y1="1" x2="23" y2="23" />
          <path
            d="M16.5 9.5C16.5 9.5 14.5 7.5 12 7.5C9.5 7.5 7.5 9.5 7.5 9.5"
          />
          <path d="M20 6C20 6 17 3 12 3C7 3 4 6 4 6" />
          <circle cx="12" cy="12" r="1" fill="currentColor" />
        </svg>
      </div>

      <h1>لا يوجد اتصال بالإنترنت</h1>

      <p>
        يبدو أنك غير متصل بالإنترنت حالياً. يرجى التحقق من اتصالك بالشبكة
        والمحاولة مرة أخرى.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        إعادة المحاولة
      </button>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
